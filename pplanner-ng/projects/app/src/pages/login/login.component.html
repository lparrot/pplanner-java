<section class="max-w-4xl mx-auto">
	<div class="text-center mb-10">
		<h3 class="text-2xl font-bold">Sign in</h3>
		<h4 class="text-lg text-primary">Enter your login and password to sign in into PPlanner</h4>
	</div>

	<form (ngSubmit)="login()" [formGroup]="form">
		<div class="form-group">
			<label class="form-label required" for="username">Username</label>
			<input class="form-input w-full" formControlName="username" id="username" placeholder="Username" type="text">
			<div class="form-error">
				<span *ngIf="form.hasError('required', 'username')">Username is required</span>
			</div>
		</div>

		<div class="form-group">
			<label class="form-label" for="password">Password</label>
			<input class="form-input w-full" formControlName="password" id="password" placeholder="Password" type="password">
			<div class="form-error">
				<span *ngIf="form.hasError('required', 'password')">Password is required</span>
			</div>
		</div>

		<button [disabled]="form.invalid" color="primary" twButton type="submit">Connexion</button>
	</form>
</section>
