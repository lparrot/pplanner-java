<nav class="relative py-3 bg-primary mb-3">
	<div class="px-4 flex flex-wrap items-center justify-between">
		<div class="w-full relative flex justify-between lg:w-auto lg:static lg:block lg:justify-start">
			<a class="flex items-center gap-2 text-sm font-bold leading-relaxed inline-block py-2 whitespace-nowrap uppercase text-white" routerLink="/">
				<img alt="logo" src="/assets/logo.png" width="24">
				<span>PPlanner</span>
			</a>
			<button (click)="toggleNavbar()" class="text-white cursor-pointer text-xl leading-none px-3 py-1 border border-solid border-transparent rounded bg-transparent block lg:hidden outline-none focus:outline-none" type="button">
				<i class="fas fa-bars"></i>
			</button>
		</div>
		<div [ngClass]="{'hidden': !showMenu, 'flex': showMenu}" class="lg:flex lg:flex-grow lg:flex-row flex-col lg:items-center">
			<ul class="flex flex-col lg:flex-row list-none items-center">
				<li>
					<a class="nav-item px-3 py-2 flex items-center" routerLink="/ui-test">
						<i class="fab fa-uikit text-lg leading-lg text-white opacity-75"></i>
						<span class="ml-2">UI</span>
					</a>
				</li>
			</ul>
			<ul class="flex flex-col lg:flex-row list-none ml-auto items-center">
				<ng-template [ngIf]="$auth.isLoggedIn()">
					<li>
						<tw-menu-overlay #overlay>
							<button (click)="overlay.toggle()" activator class="nav-item gap-2">
								<i class="fas fa-user-circle text-2xl"></i>
								<span>{{ $auth.user.sub }}</span>
							</button>

							<tw-menu [overlayRef]="overlay">
								<tw-menu-item routerLink="/">Profil</tw-menu-item>
								<tw-menu-item (click)="logout()">Deconnexion</tw-menu-item>
							</tw-menu>
						</tw-menu-overlay>
					</li>
				</ng-template>

				<ng-template [ngIf]="!$auth.isLoggedIn()">
					<li>
						<a class="nav-item" routerLink="/login">
							<i class="fas fa-user-circle text-lg leading-lg text-white opacity-75"></i>
							<span class="ml-2">Connexion</span>
						</a>
					</li>
					<li>
						<a class="nav-item" routerLink="/register">
							<i class="fas fa-address-card text-lg leading-lg text-white opacity-75"></i>
							<span class="ml-2">Inscription</span>
						</a>
					</li>
					<li>
						<a class="nav-item" routerLink="/contact">
							<i class="fas fa-phone-alt text-lg leading-lg text-white opacity-75"></i>
							<span class="ml-2">Nous contacter</span>
						</a>
					</li>
				</ng-template>
			</ul>
		</div>
	</div>
</nav>

<div class="card bg-white m-4 shadow-lg">
	<div class="card-content py-4">
		<router-outlet></router-outlet>

		<tw-alert position="bottomRight"></tw-alert>
	</div>
</div>
